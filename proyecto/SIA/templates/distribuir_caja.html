<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuir Cajas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
        <a class="btn-home" href="{% url 'dashboard_distribuidor' %}">Salir</a>
    <div class="contenedor-dist">
        <h1>Distribuir Cajas</h1>
        <form method="post" action="{% url 'distribuir_caja' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="recepcion_id">Seleccionar Recepcion:</label>
                <select class="form-control" id="recepcion_id" name="recepcion_id" required>
                    <option value="">Seleccione un empaque</option>
                    {% for recepcion in recepciones %}
                        <option value="{{ recepcion.id }}">
                           id: {{ recepcion.id }} - cajas distribuidas total: {{ recepcion.cantidad_cajas }} 
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="cantidad_cajas">Cantidad de Cajas:</label>
                <input type="number" class="form-control" id="cantidad_cajas" name="cantidad_cajas" min="1" required>
            </div>

            <div id="cajas-container"></div>

            <button type="button" class="btn-add" id="agregar-cajas">Agregar Cajas</button>
            <br><br>
            <button type="submit" class="btn-submit">Distribuir</button>
        </form>

        <!-- Mostrar errores si existen -->
        {% if errores %}
            <div class="alert alert-danger mt-3">
                <h4>Errores:</h4>
                <ul>
                    {% for error in errores %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            let contadorCajas = 0;

            $('#agregar-cajas').click(function() {
                const recepcionId = $('#recepcion_id').val(); // Obtener el ID del empaque seleccionado
                const cantidadCajas = parseInt($('#cantidad_cajas').val());

                for (let i = 0; i < cantidadCajas; i++) {
                    contadorCajas++;
                    $('#cajas-container').append(`
                        <div class="form-group">
                            <h5>Caja ${contadorCajas}</h5>
                            <label for="cliente_${contadorCajas}">Seleccionar Cliente:</label>
                            <select class="form-control" id="cliente_${contadorCajas}" name="caja_${contadorCajas}-cliente" required>
                                <option value="">Seleccione un cliente</option>
                                {% for cliente in clientes %}
                                    <option value="{{ cliente.id }}">{{ cliente.nombre }}</option>
                                {% endfor %}
                            </select>

                            <label for="peso_caja_${contadorCajas}">Peso de la Caja (kg):</label>
                            <input type="number" step="any" class="form-control" id="peso_caja_${contadorCajas}" name="caja_${contadorCajas}-peso_caja" required>

                            <label for="tipo_caja_${contadorCajas}">Tipo de Caja:</label>
                            <input type="text" class="form-control" id="tipo_caja_${contadorCajas}" name="caja_${contadorCajas}-tipo_caja" required>
                        </div>
                    `);
                }
            });
        });
    </script>
</body>
</html>

{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
