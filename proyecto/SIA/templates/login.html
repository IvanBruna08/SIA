<!DOCTYPE html>
<html lang="es">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <title>Inicio de Sesi칩n</title>
    <style>
        body {
            background-image: url("{% static 'images/tay.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .main {
            width: 350px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .sign {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2E7D32; /* Verde oscuro */
        }
        .form1 input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50; /* Verde */
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 18px;
        }
        .submit:hover {
            background-color: #388E3C; /* Verde m치s oscuro */
        }
        .forgot {
            text-align: center;
            margin-top: 15px;
        }
        .forgot a {
            color: #4CAF50; /* Verde */
            text-decoration: none;
        }
        .forgot a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <p class="sign" align="center">Inicio de Sesi칩n</p>
        <i class='bx bxs-user-circle' style='font-size: 50px; display: block; text-align: center; margin-bottom: 20px; color: #2E7D32;'></i>
        <form method="post" class="form1">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit">Iniciar Sesi칩n</button>
            <a href="{% url 'registro_actores' %}" class="submit">Registrate</a>
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
