<!DOCTYPE html>
<html>
<head>
    <title>Inicio de Sesión</title>
</head>
<body>
    <h2>Inicio de Sesión</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Iniciar Sesión</button>
        <a href="{% url 'registro_actores' %}" class="btn btn-primary">Registrate</a>
        {% if error_message %}
            <p style="color:red;">{{ error_message }}</p>
        {% endif %}
    </form>
</body>
</html>
