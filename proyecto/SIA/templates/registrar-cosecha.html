<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Cosecha</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Registrar Cosecha</h1>
        
        <form method="post" action="{% url 'registrar_cosecha' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrar</button>
        </form>

        <a href="{% url 'home' %}">Volver a Inicio</a>
    </div>
</body>
</html>
