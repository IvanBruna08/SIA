<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empaque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .messages {
            margin-bottom: 20px;
            color: red;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Crear Empaque</h1>

    <!-- Mostrar mensajes de error o éxito -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Formulario para seleccionar la recepción y crear el empaque -->
    <form method="post">
        {% csrf_token %}

        <label for="recepcion_id">Seleccionar Recepción Completada:</label>
        <select name="recepcion_id" id="recepcion_id" required>
            <option value="">Seleccione una recepción</option>
            {% for recepcion in recepciones %}
                <option value="{{ recepcion.id }}">Recepción ID: {{ recepcion.id }}</option>
            {% endfor %}
        </select>

        <button type="submit">Crear Empaque</button>
    </form>

    <!-- Enlace para ir a distribuir cajas -->
    <a href="{% url 'distribuir_caja' %}">Distribuir Cajas</a>
</body>
</html>
