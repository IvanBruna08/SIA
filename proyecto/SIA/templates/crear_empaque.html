<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Empaque</title>
</head>
<body>
    <h1>Crear Empaque</h1>

    <!-- Mostrar mensajes de error o éxito -->
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Formulario para seleccionar la recepción y crear el empaque -->
    <form method="post">
        {% csrf_token %}

        <label for="recepcion_id">Seleccionar Recepción Completada:</label>
        <select name="recepcion_id" id="recepcion_id" required>
            <option value="">Seleccione una recepción</option>
            {% for recepcion in recepciones %}
                <option value="{{ recepcion.id }}">Recepción ID: {{ recepcion.id }}</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-submit">Crear Empaque</button>
    </form>

    <!-- Enlace para ir a distribuir cajas -->
    <a href="{% url 'distribuir_caja' %}" class="btn-logout">Distribuir Cajas</a>
</body>
</html>

{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
